{{ define "main" }}
<div class="gridly">
    {{ $p := (printf "Params.%s" .Page.Data.Plural )}}
    {{ $pages := where .Site.Pages.ByWeight $p "!=" nil }}
    {{ $paginator := .Paginate $pages }}
    {{ range $p := $paginator.Pages }}
        {{- partial "product.html" . -}}
    {{ end }}
</div>
{{ end }}
